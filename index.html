<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&family=Palette+Mosaic&display=swap" rel="stylesheet">
    <title>weight converter</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
         <h1>Weight Convertor</h1>
         <input type="text" id = "ibsInput">
         <div id="output">
           <div class="card1">
             <h4>Grams:</h4>
             <div id="gramsOutput"></div>
           </div>
           <div class="card2">
             <h4>Kilograms:</h4>
             <div id="kgOutput"></div>
           </div>
           <div class="card3">
             <h4>Ounces:</h4>
             <div id="ozOutput"></div>
         </div>
         </div>
         </div>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
